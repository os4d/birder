birder = "birder.cli:main"


[tool.poetry.dependencies]
python = "^3.8"
celery = "*"
circus = "*"
click = "*"
colour = "*"
eventlet = "*"
flask = "*"
flask-bootstrap4 = "*"
flask-caching = "*"
flask-cors = "*"
flask-session = "*"
gunicorn = "*"
psycopg2-binary = "*"
pymysql = "*"
python-slugify = "*"
pytz = "*"
redis = "*"
redis-timeseries = "*"
requests = "*"
attrs = "*"
